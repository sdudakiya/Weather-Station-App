<ion-header>
    <ion-navbar color="danger">
      <ion-title>
        Temperature Chart
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <div style="width: 100%; height: 80%">
    <ion-card>
        <ion-card-header>
          Temperature
        </ion-card-header>
        <ion-card-content>
            <canvas
                baseChart
                [chartType]="'line'"
                [datasets]="temperatureChartData"
                [labels]="temperatureChartLabels"
                [options]="temperatureChartOptions"
                [legend]="true"
                (chartClick)="onChartClick($event)">
            </canvas>
        </ion-card-content>
      </ion-card> 
      </div>
  </ion-content>
