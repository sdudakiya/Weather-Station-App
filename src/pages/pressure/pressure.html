<ion-header>
    <ion-navbar color="danger" class="navBar">
      <ion-title>
        Pressure Chart
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
    <div class="pressChart">
    <ion-card>
        <ion-card-header>
          Pressure
        </ion-card-header>
        <ion-card-content>
            <canvas
                baseChart
                [chartType]="'line'"
                [datasets]="pressureChartData"
                [labels]="pressureChartLabels"
                [options]="pressureChartOptions"
                [legend]="true"
                (chartClick)="onChartClick($event)">
            </canvas>
        </ion-card-content>
      </ion-card> 
      </div>
  </ion-content>
